<script type="text/javascript">

	// PRINTING

	// COMMNETS 
		//	one line comment

	// VARIABLE & TYPE 
		var a = 3;  // global scope 
		let b = 5;  // local scope inside loop, function etc
		console.log(a,b,typeof(a), typeof(b));	// 3 5 number number
		var c = 'dheeraj';
		console.log(c, typeof(string));	//	dheeraj undefined
		var d = true; 
		console.log(d, typeof(d));	//	true boolean
		var e = ["v2", 1, 1.2];
		var ee = new Array(1, 2, {});
		var f = {};
		console.log(e, typeof(e));	//	Array(3) [ "v2", 1, 1.2 ] object
		console.log(f, typeof(f));	//	Object {  }	object
		console.log(ee, typeof(ee));	
		var g;
		console.log(g, typeof(f));	//	undefined object
		var h = null;
		console.log(h, typeof(h));	//	null object
		var i=0;
		console.log(++i, --i, i++);	// 1 0 0 

	// OPERATOR
		console.log(2+4, 2-4, 2/4, 2/0, 2%4, 2**3);
		console.log("string"+3);
		console.log(Math.abs(2-4), Math.pow(2,2), Math.random(100));

	// IF ELSE	 &	SWITCH
		if(2<4){
			console.log(2+' is smaller than '+4);
		}else{
			console.log('sdf')
		}

		// !
		if('2'==2){
			console.log('"2"==2'+ true); 	//yes
		}
		if('2'===2){
			console.log('"2"===2'+true);	// not executed because === check type
		}else{
			console.log('"2"===2'+false);
		}

		if(1 && 0)
			console.log("1 && 0 true");
		else
			console.log("1 && 0 false");

		if(1 || 0)
			console.log("1 || 0 true");
		else
			console.log("1 || 0 false");

		// similarlry -> !, etc 
		switch("dheeraj"){
			case "dheeraj":
				console.log("dheeraj here");
			case "neeraj":
				console.log("neeraj here, ! not required but addes");
			break;
			case "pankaj":
				console.log("pankaj here");
			break;
			default:
				console.log("everyong here");
		}

	// 	FOR LOOP
		var var_itr;
		for(var_itr=0; var_itr<=2; var_itr++)
			console.log(var_itr);
		console.log('after for loop '+var_itr);
		let let_itr;
		for(let_itr=0; let_itr<=2; let_itr++)
			console.log(let_itr);

		console.log(dic.fee);

		for(var key in dic)

	// FUNCTION
		function func(){
			console.log("func is executed");

	// CALLBACK
		/*
		what is callback?
			* callback is function passed as arguments to other functions
			* feature of asynchronous programming 
			* enable function1 that receive the callback of function2 to call our code when timeout 

			var callback = function() {
			    console.log("Done!");
			}
			setTimeout(callback, 5000); // 5 sec
			
			* in interpreter this would not work 
		*/
		setTimeout(function(){
			console.log("My work is done, now you continue");
		}, 100000);
		console.log("after callback");

	// CLASSES & OBJECT 
		function Person(firstName, lastName) {
		    // construct the object using the arguments
		    this.firstName = firstName;
		    this.lastName = lastName;

		    // a method which returns the full name
		    this.fullName1 = function() {
		        return this.firstName + " " + this.lastName;
		    }

		    /*
		    this is not possible it's kind of inheritance 
		    function describe()
		    {
		        return this.name + ", " + this.age + " years old.";
		    }
		    */

		}

		var myPerson = new Person("John", "Smith");
		console.log('calling member : '+myPerson.firstName, myPerson.lastName);
		console.log('calling method : '+myPerson.fullName1());	

		// console.log(myPerson.describe()); not possible 

		// inheritance 
		Person.prototype.describe = function()
		{
		    return 'calling inherited class : '+this.firstName + ", " + this.lastName;
		}
		console.log(myPerson.describe());
